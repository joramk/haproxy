image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - docker build --no-cache --pull -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - master

build:
  stage: build
  script:
    - if [ "${CI_COMMIT_REF_NAME:0:1}" == "v" ]; then CI_COMMIT_TAG=${CI_COMMIT_REF_NAME:1}; else CI_COMMIT_TAG=$CI_COMMIT_REF_NAME; fi
    - docker build --no-cache --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
    - if [[ $CI_COMMIT_TAG =~ ([0-9.]+)-.+ ]]; then docker tag "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" "$CI_REGISTRY_IMAGE:${BASH_REMATCH[1]}"; docker push "$CI_REGISTRY_IMAGE:${BASH_REMATCH[1]}"; fi
  except:
    - master