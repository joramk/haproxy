image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - docker build --no-cache --pull -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - master

build:
  stage: build
  script:
    - if [ "${CI_COMMIT_REF_NAME:0:1}" == "v" ]; then CI_COMMIT_TAG=${CI_COMMIT_REF_NAME:1}; else CI_COMMIT_TAG=$CI_COMMIT_REF_NAME; fi
    - docker build --no-cache --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
    - case "$CI_COMMIT_TAG" in *\-*) CI_SHORT_TAG=`echo "$CI_COMMIT_TAG" | sed -e 's/\([0-9.]*\).*/\1/'`; docker tag "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" "$CI_REGISTRY_IMAGE:$CI_SHORT_TAG"; docker push "$CI_REGISTRY_IMAGE:$CI_SHORT_TAG";; esac
    - docker tag "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG" "$HUB_REGISTRY/haproxy:$CI_COMMIT_TAG"
    - docker push "$HUB_REGISTRY/haproxy:$CI_COMMIT_TAG"
    - case "$CI_COMMIT_TAG" in *\-*) CI_SHORT_TAG=`echo "$CI_COMMIT_TAG" | sed -e 's/\([0-9.]*\).*/\1/'`; docker tag "$HUB_REGISTRY/haproxy:$CI_COMMIT_TAG" "$HUB_REGISTRY/haproxy:$CI_SHORT_TAG"; docker push "$HUB_REGISTRY/haproxy:$CI_SHORT_TAG";; esac
  except:
    - master
